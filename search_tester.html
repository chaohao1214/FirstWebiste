<!DOCTYPE html>

<html>

	<head>
		<title>Search Result</title>
		<link rel="stylesheet" href="style_project2.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">		
	</head>
	
	<body>	
		<!--Header of the page -->
		<div class = "header_homepage">
			<div class = "logo">
				<h1><a href = "home.html"><i class = "fa fa-envira">EcoNow</i></a></h1>
			</div >
			
			<div class = "search">
				<form action = "search_tester.html">
					<input type = "text" placeholder = "Search..." name = "container-searchbox">
					<button type = "Submit" target = "search_tester.html"><i class = "fa fa-search"></i></button>
				</form>
			</div>
			
			<div class = "sign">
				<h3>Welcome, <a href = "signin.html">Sign in </a><h3>
			</div>
			
			<div class = "cart">				
				<a href = "cart.html" class = "cart_page"><i class = "fa fa-shopping-cart fa-3x"></i></a>
			</div>			
		</div>
		
		<!-- This section includes the navigation bar and the social media sticky bar -->
		<section>
		
			<div class = "navigation">
				<a href="home.html">Home</a>
				<a href="reusable.html">Reusable Products</a>
				<a href="recyclable.html">Recyclable Products</a>
				<a href="organic.html">Organic Products</a>				
			</div>
		
		<div class="social_media">
			<a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
			<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
			<a href="#" class="google"><i class="fa fa-google"></i></a>
			<a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
			<a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
		</div>
		
		</section>
		
		
		<!-- Search declaration  -->
		<div class = "search_declaration">
			<p>Search Result: Showing Result for: bamboo</p>
		</div>
		
		<!-- Filter and sort options -->
		<div class = "filter">
			<ul>
				<li>Price Low to High</li>
				<li>Price High to Low</li>
				<li>Rating High to Low</li>
			</ul>
		</div>	
				
		<!-- This is the picture gallery of the search page where product matching the search results will be displayed-->
		<article class = "art_search">
		
			<div class = "row_search">
			
				<div class = "column_search">
					<img src = "Asset/bamboo_spoon.jpg" alt = "Bamboo Spoon" width = "280vw" height = "auto">
					<p>Bamboo Cutlery</p>
				</div>
				
				<div class = "column_search">
					<img src = "Asset/bamboo_glass.jpg" alt = "Bamboo Jar" width = "280vw" height = "400">
					<p>Bamboo Jar</p>
				</div>									
			
			</div>
		
		</article>
		
		<!-- Footer of the page -->
		<div class = "footer">
			<div class = "footer_links">
				<a href="#">Contact Us</a>
				<a href="#">About us</a>
				<a href="#">Customer Support</a>
				<a href="#">Join Our Team</a><br>
				<p>Copyright <a href = "home.html">EcoNow</a></p>
			</div>
		</div>
	</body>	
</html>
